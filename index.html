<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Student Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Smart Student Dashboard</h1>
      <button id="theme-toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sun-medium-icon lucide-sun-medium"
        >
          <circle cx="12" cy="12" r="4" />
          <path d="M12 3v1" />
          <path d="M12 20v1" />
          <path d="M3 12h1" />
          <path d="M20 12h1" />
          <path d="m18.364 5.636-.707.707" />
          <path d="m6.343 17.657-.707.707" />
          <path d="m5.636 5.636.707.707" />
          <path d="m17.657 17.657.707.707" />
        </svg>
      </button>
    </header>

    <main>
      <section class="student-switcher">
        <h2>Select Student</h2>
        <select name="students" id="student-tabs" aria-label="students">
          <!-- Dynamically add buttons/tabs here -->
        </select>
      </section>

      <section class="student-card">
        <img src="" alt="" id="student-avatar" />
        <div>
          <h2 id="student-name"></h2>
          <p>Age: <span id="student-age"></span></p>
          <p>Class: <span id="student-grade"></span></p>
        </div>
      </section>

      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li>Total Subjects: <span id="total-subjects">5</span></li>
          <li>Average Score: <span id="avg-score">74.2</span></li>
          <li>Subjects Passed: <span id="passed-count">5</span></li>
        </ul>
      </section>

      <section class="subject-table">
        <h2>Subjects</h2>
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Marks</th>
              <th>Grade</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="subject-data">
            <!-- JS will populate -->
          </tbody>
        </table>
      </section>

      <section class="highlights">
        <h2>Highlights</h2>
        <p>Top Subject: <span id="top-subject"></span></p>
        <p>Lowest Subject: <span id="low-subject"></span></p>
      </section>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
